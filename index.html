<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <input type="file" accept="image/*" id="upload" />
        <div class="sidebar-filterWrapper">
          <div class="sidebar-box">
            <label for="grayscaleRange">Grayscale</label>
          <button id="JSgrayscaleRange">JavaScript</button>
          <button id="WASMgrayscaleRange">WASM</button>
          </div>
          <div class="sidebar-box">
            <label for="sepiaRange">Sepia</label>
            <button id="JSsepiaRange">JavaScript</button>
            <button id="WASMsepiaRange">WASM</button>
          </div>
          <div class="sidebar-box">
            <label for="invertRange">Invert</label>
            <button id="JSinvertRange">JavaScript</button>
            <button id="WASMinvertRange">WASM</button>
          </div>
          <div class="sidebar-box">
            <label for="gaussianRange">Gaussian Blur</label>
            <button id="JSgaussianRange">JavaScript</button>
            <button id="WASMgaussianRange">WASM</button>
          </div>
          <div class="sidebar-box">
            <label for="histogramRange">Histogram Equailization</label>
            <button id="JShistogramRange">JavaScript</button>
            <button id="WASMhistogramRange">WASM</button>
          </div>
          <div class="sidebar-box">
            <label for="thresholdRange">Threshold</label>
            <button id="JSthresholdRange">JavaScript</button>
            <button id="WASMthresholdRange">WASM</button>
          </div>
          <div class="sidebar-box">
            <label for="cannyRange">Canny Edge Detection</label>
            <button id="JScannyRange">JavaScript</button>
            <button id="WASMcannyRange">WASM</button>
          </div>
        </div>
      </div>
      <div class="canvasWrapper">
        <canvas id="imageCanvas"></canvas>
      </div>
    </div>
    <script src="filter.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
