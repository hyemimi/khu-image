<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="container-sidebar">
        <input type="file" accept="image/*" id="upload" />
        <div class="container-sidebar-filterWrapper">
          <div class="container-sidebar-filterWrapper-box">
            <label for="grayscaleRange">흑백 필터</label>
          <input type="range" id="grayscaleRange" min="0" max="100" value="0" />
          </div>
          <div class="container-sidebar-filterWrapper-box">
          <label for="sepiaRange">세피아 필터</label>
          <input type="range" id="sepiaRange" min="0" max="100" value="0" />
          </div>
          <div>
            <label for="invertRange">색상 반전 필터</label>
            <input type="range" id="invertRange" min="0" max="100" value="0" />
          </div>
        </div>
      </div>
      <div class="container-canvasWrapper">
        <canvas id="imageCanvas"></canvas>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
